<body>
    
    <input type="number" name="vel" id="vel">
    <input type="button" value="verfificar" onclick="verificar()">
    <div id="res"><strong>Resultado:</strong></div>
    <script>
        addEventListener("click",verificar);
        var vel = window.document.getElementById("vel");
        var velocidade = Number(vel.value);
        function verificar() {
        
            var a = window.document.getElementById("res");
            if(velocidade>50) {

                a.innerText("Vais ser multado :)");

            }
            else {

                a.innerText("Que pena, vou-te multar para a próxima... :(");

            }
        }
