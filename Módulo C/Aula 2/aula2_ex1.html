<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Eventos DOM</title>
    <style>

        div#area {

            font: normal 20pt Arial;
            background: aqua;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;   /*baixa o texto para o centro */
            text-align: center; /*alinhamento no centro*/
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...


    </div>
    <script>
//para detetar erros, fazer "inspect" na pag do google chrome 

        var a = window.document.getElementById("area");
        a.addEventListener("click",clicar);
        a.addEventListener("mouseenter",entrar);
        a.addEventListener("mouseleave",saiu);


        function clicar() {

            a.innerText = "Clicou!";
            a.style.background = "blue";
            a.style.color = "black";

        }

        function entrar() {

            a.innerText = "Entrou :) ";
            a.style.background = "green";
            a.style.color = "black";

        }

        function saiu() {

            a.innerText = "Saiu :( ";
            a.style.background = "red";
            a.style.color = "black";

        }

    </script>
</body>
</html>
