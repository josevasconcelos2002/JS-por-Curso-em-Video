    <script>




        /* 

        Operadores relacionais: 

        5>2      true (1)    (> 5 é maior que 2)
        7<4      false (0)   (< 7 é menor que 4)
        8>=8    true  (1)   (>= 8 é maioe ou igual a 8)
        9<=7    false (0)   (<= 9 é menor ou igual a 7)
        5==5    true  (1)   (==   5 é igual a 5)
        4!=4    false (0)   (!=  4 é diferente de 4)


        Operadores identidade : 

        5 == '5'   true (testa se o conteúdo é igual)

        5 === '5'  false (nestes casos, compara o conteúdo e os tipos)

        5 === 5   true 

        5 !== 5   false    (desigual restrito)

        5 !== '5'  true   (!== testa se o conteúdo ou o tipo são diferentes)

        5 != '5'   false (!= testa se o conteúdo é diferente)


        Operadores lógicos : 


        !   (negação)

        ! true = false 


        &&  (conjunção)

        true && true = true
        true && false = false
        .
        .
        .


        ||  (disjunção)

        true || true = true
        true || false = true
        false || false = false


        Ordem : 

        primeiro , os aritméticos, depois os relacionais e depois os lógicos


        dentro dos lógicos:

        primeiro o ! , depois o && e , por fim , o ||


        Operador ternário : 

           teste lógico   ?   true (o que acontece quando o teste é vdd)      :   false ( o que acontece quando o teste é false)

           ex : 

          média >= 7.0 ? 'Aprovado'  : 'Reprovado'


        */
