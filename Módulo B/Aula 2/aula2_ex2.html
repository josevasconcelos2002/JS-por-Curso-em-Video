    <h4>aaaaaaa</h4>
    <script>
       var num1 = Number(window.prompt("Insira o 1º número"));  // window.prompt recebe uma string, sempre, por isso que ao usarmos o + , o js concatena as strings//
       var num2 = Number(window.prompt("Insira o 2º número"));  //string//  //temos que fazer a conversão de tipo (string -> number)//
       var resultado = num1 + num2 ;                            // num1 + num2  não funciona , pois concatena os dois números //
       window.alert(`A soma entre ${num1} e ${num2} é  ${String(resultado)}` );
 
       // string + string = concatenação //
       // number + number =  soma // 
       //Number(n)   converte string para um number, que o js vai identificar se é float ou int //
       // String(n) -> converte number to string //
       //n.toString() -> "  " //
